<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Material-template for wagenlist</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../src/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../src/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
  </head>
  <body>
    
    <div id="root"></div>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>
  
        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h1 class="header center orange-text">
          Beginner
        </h1>
        <div class="row center">
          <h5 class="header col s12 light">based on Material Design</h5>
        </div>
        <div class="row center">
          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
        </div>
        <br>
      </div>
    </div>
  
  
    <div class="container cards">
      <div class="section">
  
        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12 m4">
            <div class="card">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">flash</i></h2>
                <h5 class="center">Long SearchBar</h5>
    
                <p class="light">first blk card</p>
              </div>
            </div>
          </div>
          
          <div class="col s12 m4">
            <div class="card">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">flash</i></h2>
                <h5 class="center">Catefories</h5>
    
                <p class="light">first blk card</p>
              </div>
            </div>
          </div>
  
          <div class="col s12 m4">
            <div class="card">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
                <h5 class="center">UX Focused</h5>
    
                <p class="light">second card, not a trap</p>
              </div>
            </div>
          </div>
  
          <div class="col s12 m4">
            <div class="card">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
                <h5 class="center">Easy workflow</h5>
    
                <p class="light">sample card</p>
              </div>
            </div>
          </div>
          
          <div class="col s12 m4">
            <div class="card">
              <div class="icon-block">
                <h2 class="center light-blue-text"><i class="material-icons">shares</i></h2>
                <h5 class="center">Share for society</h5>
              </div>
            </div>
          </div>
          
        </div>
  
      </div>
      <br><br>
    </div>
  </body>
</html>
